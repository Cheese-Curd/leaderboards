<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Leaderboards</title>

		<link rel="stylesheet" href="Styles/root.css">
		<link rel="stylesheet" href="Styles/leaderboard.css">
	</head>
	<body>
		<h1 class="title" id="headerTitle">Leaderboards</h1>
		<div class="menu" id="notFound">
			<div class="subtitle">-[ Game not found ]-</div>
			<div style="text-align: center;">Are you sure this is a valid game hosted on this site?</div>
		</div>
		<div class="subtitle" id="loadingTxt">Loading...</div>
		<div class="menu" id="leaderboard">
			<div id="banner">
				<div id="bannerImage"></div>
				<div class="lbTitle" id="game">GAME NAME</div>
				<div class="lbTitle" id="catagory">Any%</div>
			</div>
			<hr>
			<table class="lbList">
				<tr>
					<th class="rank">#</th>
					<th class="runner">Runner</th>
					<th>IGN</th>
					<th>Time</th>
					<th>Date</th>
					<th>Verified</th>
				</tr>
				<tr>
					<td class="rank">1</td>
					<td class="runner">NAME</td>
					<td>0:00.00</td>
					<td>0:00.00</td>
					<td>1/1/1998</td>
					<td>Yes</td>
				</tr>
				<tr>
					<td class="rank">2</td>
					<td class="runner">NAME</td>
					<td>0:00.00</td>
					<td>0:00.00</td>
					<td>1/1/1998</td>
					<td>Yes</td>
				</tr>
			</table>
		</div>
		<script src="Scripts/handleLeaderboard.js"></script>
	</body>
</html>
