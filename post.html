<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title id="webTitle">Leaderboards - Loading...</title>

		<link rel="stylesheet" href="Styles/root.css">
		<link rel="stylesheet" href="Styles/news.css">
	</head>
	<body>
		<main id="content">
			<h1 class="title" id="headerTitle"></h1>

			<div class="menu" id="error">
				<div id="errorTitle" class="subtitle">ERROR</div>
				<div id="errorDesc" class="subtitle2" style="text-align: center;">ERROR</div>
			</div>

			<div id="poster"></div>
			<div class="menu" id="newsPost"></div>
		</main>

		<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
		<script src="Scripts/newsHandler.js"></script>
		<script src="Scripts/util.js"></script>
		<script src="Scripts/header.js"></script>

		<script>
			async function load()
			{
				await init()
				loadingTxt.innerText = "Setting up post..."
				await handlePost()

				loadingTxt.innerText = "Done!"
				document.getElementById("content").className = "fadeOutBlur"
				loadingTxt.style.opacity = 0
			}

			load()
		</script>
	</body>
</html>
