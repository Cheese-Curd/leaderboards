<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title id="webTitle">Leaderboards</title>

		<link rel="stylesheet" href="Styles/root.css">
		<link rel="stylesheet" href="Styles/leaderboard.css">
	</head>
	<body style="background-image: url('Images/Backgrounds/generic_bg.png');">
		<main id="content">
			<h1 class="title" id="headerTitle">Please Wait...</h1>
			<div class="menu" id="error">
				<div id="errorTitle" class="subtitle">-[ Game not found ]-</div>
				<div id="errorDesc" class="subtitle2" style="text-align: center;">Are you sure this is a valid game hosted on this site?</div>
			</div>
			<div class="subtitle" id="loadingTxt">Loading...</div>

			<div class="menu" id="leaderboard">
				<div id="banner">
					<div id="bannerImage"></div>
					<div class="lbTitle" id="game">GAME NAME</div>
					<div class="lbTitle" id="category">CATEGORY NAME</div>
				</div>
				<hr>
				<table class="lbList">
					<tr>
						<th class="rank">#</th>
						<th class="runner">Runner</th>
						<th>RTA</th>
						<th>Retimed</th>
						<th>Date</th>
						<th>Verified</th>
					</tr>
				</table>
			</div>
		</main>
		
		<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
		<script src="Scripts/util.js"></script>
		
		<script src="Scripts/handleLeaderboard.js"></script>
	</body>
</html>
